client_id = "be79dab79ff6bb4be47d4e66577b6c50"
name = "Announcement-bar-app"
handle = "announcement-bar-app-18"
application_url = "https://announcement-bar-app.onrender.com"  # <- mets ton URL Render ici
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-04"

# --- App lifecycle
[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = ["app/scopes_update"]
uri = "/webhooks/app/scopes_update"

# --- GDPR compliance (obligatoire pour les vÃ©rifications)
[[webhooks.subscriptions]]
topics = ["customers/data_request"]
uri = "/webhooks/customers/data_request"

[[webhooks.subscriptions]]
topics = ["customers/redact"]
uri = "/webhooks/customers/redact"

[[webhooks.subscriptions]]
topics = ["shop/redact"]
uri = "/webhooks/shop/redact"

[access_scopes]
scopes = "read_products,write_products,read_themes,write_themes"

[auth]
redirect_urls = [
  "https://announcement-bar-app.onrender.com/auth/callback",
  "https://announcement-bar-app.onrender.com/auth/shopify/callback",
  "https://announcement-bar-app.onrender.com/api/auth/callback"
]
